<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>Simulation - Sorting Algorithms - JJMorton</title>
<link rel="stylesheet" type="text/css" href="/styles/style.css">

	<link rel="stylesheet" type="text/css" href="/styles/canvas.css"/>
	<script src="/scripts/canvas/main.js"></script>
	<script src="/scripts/canvas/vector.js"></script>
	<script src="/scripts/canvas/sorting.js"></script>
</head>
<body>
	<header>
		<nav role="navigation">
	<ul id="nav-bar">
		<li><a href="/">Home</a></li>
		<li><a href="/lmc">LMC</a></li>
		<li><a href="/about">About</a></li>
	</ul>
</nav>

	</header>

	<h1>Simulation - Sorting Algorithms</h1>

	<main>
		<p>Watch how different sorting algorithms work on different data sets</p>
	</main>

	<section id="controls">
		<div class="slider left-border" id="datalength">
	<label for="datalength-slider">
		<span class="name">Slider</span>
		<output for="datalength-slider">0</output>
		<span class="units">units</span>
	</label>
	<input type="range" id="datalength-slider" min="0" max="1" step="0.01" value="0"/>
</div>

		<div class="combobox left-border" id="datagen">
	<label for="datagen-select">Combobox</label>
	<select id="datagen-select"></select>
</div>

		<div class="combobox left-border" id="method">
	<label for="method-select">Combobox</label>
	<select id="method-select"></select>
</div>

		<button class="button box-shadow" id="start">Button</button>

		<div class="checkbox left-border" id="showswap">
	<label for="showswap-input">Checkbox</label>
	<input type="checkbox" id="showswap-input"></input>
</div>

		<div class="checkbox left-border" id="showcompare">
	<label for="showcompare-input">Checkbox</label>
	<input type="checkbox" id="showcompare-input"></input>
</div>

		<div class="slider left-border" id="speed">
	<label for="speed-slider">
		<span class="name">Slider</span>
		<output for="speed-slider">0</output>
		<span class="units">units</span>
	</label>
	<input type="range" id="speed-slider" min="0" max="1" step="0.01" value="0"/>
</div>

	</section>

	<section id="sec-simulation">
		<noscript>Please enable JavaScript to view this simulation.</noscript>
		<canvas class="box-shadow">Sorry, the canvas element is not supported by your browser.</canvas>
	</section>

	<section id="about">
	</section>

	<footer>
		<p>Running commit <a href="https://github.com/JJMorton/website/commit/unknown">unknown</a></p>

	</footer>
</body>
</html>
