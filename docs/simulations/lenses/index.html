<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>Lenses - JJMorton</title>
<link rel="stylesheet" type="text/css" href="/styles/animations.css">
<link rel="stylesheet" type="text/css" href="/styles/style.css">
<div id="background"></div>
	<link rel="stylesheet" type="text/css" href="/styles/canvas.css"/>
	<script type="module" src="/scripts/canvas/lenses.js"></script>
</head>
<body>
	<header>
		<nav role="navigation">
	<ul id="nav-bar">
		<li><a href="/">Home</a></li>
		<li><a href="/lmc">LMC</a></li>
		<li><a href="/about">About</a></li>
	</ul>
</nav>

	</header>


	<div id="content">
		<main>
			<h1>Lenses</h1>
			<p>Simulate a lens with adjustable properties</p>
		</main>

		<section id="sec-simulation">
			<noscript>Please enable JavaScript to view this simulation.</noscript>
			<canvas class="box-shadow">Sorry, the canvas element is not supported by your browser.</canvas>
		</section>

		<section id="controls">
			<div class="slider left-border" id="focallength">
	<label for="focallength-slider">
		<span class="name">Slider</span>
		<output for="focallength-slider">0</output>
		<span class="units">units</span>
	</label>
	<input type="range" id="focallength-slider" min="0" max="1" step="0.01" value="0"/>
</div>

			<div class="slider left-border" id="distance">
	<label for="distance-slider">
		<span class="name">Slider</span>
		<output for="distance-slider">0</output>
		<span class="units">units</span>
	</label>
	<input type="range" id="distance-slider" min="0" max="1" step="0.01" value="0"/>
</div>

			<div class="slider left-border" id="size">
	<label for="size-slider">
		<span class="name">Slider</span>
		<output for="size-slider">0</output>
		<span class="units">units</span>
	</label>
	<input type="range" id="size-slider" min="0" max="1" step="0.01" value="0"/>
</div>

			<div class="slider left-border" id="scale">
	<label for="scale-slider">
		<span class="name">Slider</span>
		<output for="scale-slider">0</output>
		<span class="units">units</span>
	</label>
	<input type="range" id="scale-slider" min="0" max="1" step="0.01" value="0"/>
</div>

		</section>
	
		<section>
			<footer>
				<p>Compiled at <tt id="compiledate"></tt></p>
<script>
	const elt = document.getElementById("compiledate");
	const req = new XMLHttpRequest();
	req.addEventListener("load", () => elt.textContent = req.responseText);
	req.open("GET", "/compiledate");
	req.send();
</script>


			</footer>
		</section>
	</div>
</body>
</html>
