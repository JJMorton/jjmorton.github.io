<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>Elastic Pendulum - JJMorton</title>
<link rel="stylesheet" type="text/css" href="/styles/animations.css">
<link rel="stylesheet" type="text/css" href="/styles/style.css">
<div id="background"></div>
	<link rel="stylesheet" type="text/css" href="/styles/canvas.css"/>
	<script type="module" src="/scripts/canvas/elasticpendulum.js"></script>
</head>
<body>
	<header>
		<nav role="navigation">
	<ul id="nav-bar">
		<li><a href="/">Home</a></li>
		<li><a href="/lmc">LMC</a></li>
		<li><a href="/about">About</a></li>
	</ul>
</nav>

	</header>

	<div id="content">
		<main>
			<h1>Elastic Pendulum</h1>
			<p>A simulation of a pendulum with a spring in place of the rod</p>
		</main>

		<section id="sec-simulation">
			<noscript>Please enable JavaScript to view this simulation.</noscript>
			<canvas class="box-shadow">Sorry, the canvas element is not supported by your browser.</canvas>
		</section>

		<section id="controls">
			<h3>Visualisation</h3>
			<div class="meter left-border" id="energyerror">
	<label for="energyerror-progress">
		<span class="name">Meter</span>
		<output for="energyerror-progress">0</output>
		<span class="units">units</span>
	</label>
	<progress id="energyerror-progress"></progress>
</div>

			<div class="checkbox left-border" id="trail">
	<label for="trail-input">Checkbox</label>
	<input type="checkbox" id="trail-input"></input>
</div>

			<h3>Physical properties</h3>
			<div class="slider left-border" id="m">
	<label for="m-slider">
		<span class="name">Slider</span>
		<output for="m-slider">0</output>
		<span class="units">units</span>
	</label>
	<input type="range" id="m-slider" min="0" max="1" step="0.01" value="0"/>
</div>

			<div class="slider left-border" id="k">
	<label for="k-slider">
		<span class="name">Slider</span>
		<output for="k-slider">0</output>
		<span class="units">units</span>
	</label>
	<input type="range" id="k-slider" min="0" max="1" step="0.01" value="0"/>
</div>

			<div class="slider left-border" id="l">
	<label for="l-slider">
		<span class="name">Slider</span>
		<output for="l-slider">0</output>
		<span class="units">units</span>
	</label>
	<input type="range" id="l-slider" min="0" max="1" step="0.01" value="0"/>
</div>

			<div class="slider left-border" id="g">
	<label for="g-slider">
		<span class="name">Slider</span>
		<output for="g-slider">0</output>
		<span class="units">units</span>
	</label>
	<input type="range" id="g-slider" min="0" max="1" step="0.01" value="0"/>
</div>

			<h3>Timestepping</h3>
			<div class="slider left-border" id="timestep">
	<label for="timestep-slider">
		<span class="name">Slider</span>
		<output for="timestep-slider">0</output>
		<span class="units">units</span>
	</label>
	<input type="range" id="timestep-slider" min="0" max="1" step="0.01" value="0"/>
</div>

			<div class="combobox left-border" id="method">
	<label for="method-select">Combobox</label>
	<select id="method-select"></select>
</div>

		</section>
	
		<section>
			<footer>
				<p>Compiled at <tt id="compiledate"></tt></p>
<script>
	const elt = document.getElementById("compiledate");
	const req = new XMLHttpRequest();
	req.addEventListener("load", () => elt.textContent = req.responseText);
	req.open("GET", "/compiledate");
	req.send();
</script>


			</footer>
		</section>
	</div>

</body>
</html>
