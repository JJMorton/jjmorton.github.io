<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>Double Pendulum - JJMorton</title>
<link rel="stylesheet" type="text/css" href="/styles/animations.css">
<link rel="stylesheet" type="text/css" href="/styles/style.css">
<div id="background"></div>
	<link rel="stylesheet" type="text/css" href="/styles/canvas.css"/>
	<script src="/scripts/canvas/main.js"></script>
	<script src="/scripts/canvas/vector.js"></script>
	<script src="/scripts/canvas/doublependulum.js"></script>
</head>
<body>
	<header>
		<nav role="navigation">
	<ul id="nav-bar">
		<li><a href="/">Home</a></li>
		<li><a href="/lmc">LMC</a></li>
		<li><a href="/about">About</a></li>
	</ul>
</nav>

	</header>

	<div id="content">
		<main>
			<h1>Double Pendulum</h1>
			<p>A simulation of a double pendulum -- a system which exhibits chaotic behaviour</p>
		</main>

		<section id="controls">
			<div class="slider left-border" id="l1">
	<label for="l1-slider">
		<span class="name">Slider</span>
		<output for="l1-slider">0</output>
		<span class="units">units</span>
	</label>
	<input type="range" id="l1-slider" min="0" max="1" step="0.01" value="0"/>
</div>

			<div class="slider left-border" id="l2">
	<label for="l2-slider">
		<span class="name">Slider</span>
		<output for="l2-slider">0</output>
		<span class="units">units</span>
	</label>
	<input type="range" id="l2-slider" min="0" max="1" step="0.01" value="0"/>
</div>

			<div class="slider left-border" id="m1">
	<label for="m1-slider">
		<span class="name">Slider</span>
		<output for="m1-slider">0</output>
		<span class="units">units</span>
	</label>
	<input type="range" id="m1-slider" min="0" max="1" step="0.01" value="0"/>
</div>

			<div class="slider left-border" id="m2">
	<label for="m2-slider">
		<span class="name">Slider</span>
		<output for="m2-slider">0</output>
		<span class="units">units</span>
	</label>
	<input type="range" id="m2-slider" min="0" max="1" step="0.01" value="0"/>
</div>

			<div class="slider left-border" id="g">
	<label for="g-slider">
		<span class="name">Slider</span>
		<output for="g-slider">0</output>
		<span class="units">units</span>
	</label>
	<input type="range" id="g-slider" min="0" max="1" step="0.01" value="0"/>
</div>

			<button class="button box-shadow" id="playpause">Button</button>

			<div class="checkbox left-border" id="trail">
	<label for="trail-input">Checkbox</label>
	<input type="checkbox" id="trail-input"></input>
</div>

			<div class="slider left-border" id="timestep">
	<label for="timestep-slider">
		<span class="name">Slider</span>
		<output for="timestep-slider">0</output>
		<span class="units">units</span>
	</label>
	<input type="range" id="timestep-slider" min="0" max="1" step="0.01" value="0"/>
</div>

			<div class="meter left-border" id="energyerror">
	<label for="energyerror-progress">
		<span class="name">Meter</span>
		<output for="energyerror-progress">0</output>
		<span class="units">units</span>
	</label>
	<progress id="energyerror-progress"></progress>
</div>

			<div class="meter left-border" id="potential">
	<label for="potential-progress">
		<span class="name">Meter</span>
		<output for="potential-progress">0</output>
		<span class="units">units</span>
	</label>
	<progress id="potential-progress"></progress>
</div>

			<div class="meter left-border" id="kinetic">
	<label for="kinetic-progress">
		<span class="name">Meter</span>
		<output for="kinetic-progress">0</output>
		<span class="units">units</span>
	</label>
	<progress id="kinetic-progress"></progress>
</div>

		</section>

		<section id="sec-simulation">
			<noscript>Please enable JavaScript to view this simulation.</noscript>
			<canvas class="box-shadow">Sorry, the canvas element is not supported by your browser.</canvas>
		</section>
	
		<section>
			<footer>
				<p>Compiled at <tt id="compiledate"></tt></p>
<script>
	const elt = document.getElementById("compiledate");
	const req = new XMLHttpRequest();
	req.addEventListener("load", () => elt.textContent = req.responseText);
	req.open("GET", "/compiledate");
	req.send();
</script>


			</footer>
		</section>
	</div>

</body>
</html>
