<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>404 Not Found - JJMorton</title>
<link rel="stylesheet" type="text/css" href="/styles/animations.css">
<link rel="stylesheet" type="text/css" href="/styles/style.css">

</head>
<body>
	<header>
		<nav role="navigation">
	<ul id="nav-bar">
		<li><a href="/">Home</a></li>
		<li><a href="/lmc">LMC</a></li>
		<li><a href="/about">About</a></li>
	</ul>
</nav>

	</header>
	<h1>404 Not Found</h1>
	<main>
		<p>Sorry, this page doesn't exist</p>
		<p>Please let me know if you were brought here by a broken link on this website, thanks :)</p>
		<img class="image-framed box-shadow" src="/assets/404.gif" width="250" height="250"/>
	</main>
	<footer>
		
<p>Running static version, compiled at <tt id="compiledate"></tt></p>
<script>
	const elt = document.getElementById("compiledate");
	const req = new XMLHttpRequest();
	req.addEventListener("load", () => elt.textContent = req.responseText);
	req.open("GET", "/compiledate");
	req.send();
</script>



	</footer>
</body>
</html>
