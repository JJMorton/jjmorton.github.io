<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>Spirograph - JJMorton</title>
<link rel="stylesheet" type="text/css" href="/styles/animations.css">
<link rel="stylesheet" type="text/css" href="/styles/style.css">
<script src="/scripts/script.js"></script>
<!-- <div id="background"></div> -->
	<link rel="stylesheet" type="text/css" href="/styles/canvas.css"/>
	<link rel="stylesheet" type="text/css" href="/styles/spirograph.css"/>
	<script type="module" src="/scripts/spirograph.js"></script>
</head>
<body>
	<div class="offset-parent">
		<div id="controls-bar">
			<a href="/" id="home-link">Return to <span id="website-name"></span></a>
			<button class="button box-shadow tiled-bg" id="stopstart" title="Click me">Button</button>

			<div class="knob left-border" id="speed">
	<div class="wheel" id="speed-knob" title="Scroll or drag me up and down, double click to reset">
		<div class="marker"></div>
	</div>
	<label class="value" for="speed-knob">
		<p class="name">Knob</p>
		<p><output for="speed-knob">0</output> <span class="units">units</span></p>
	</label>
</div>

			<div class="knob left-border" id="holenumber">
	<div class="wheel" id="holenumber-knob" title="Scroll or drag me up and down, double click to reset">
		<div class="marker"></div>
	</div>
	<label class="value" for="holenumber-knob">
		<p class="name">Knob</p>
		<p><output for="holenumber-knob">0</output> <span class="units">units</span></p>
	</label>
</div>

			<div class="checkbox left-border" id="showtools" title="Toggle me on or off">
	<input type="checkbox" id="showtools-input"></input>
	<label for="showtools-input">Checkbox</label>
</div>

			<h3>Guide</h3>
			<div class="knob left-border" id="guidesize">
	<div class="wheel" id="guidesize-knob" title="Scroll or drag me up and down, double click to reset">
		<div class="marker"></div>
	</div>
	<label class="value" for="guidesize-knob">
		<p class="name">Knob</p>
		<p><output for="guidesize-knob">0</output> <span class="units">units</span></p>
	</label>
</div>

			<div class="control-group">
				<div class="combobox left-border" id="guidetype" title="Choose an option">
	<label for="guidetype-select">Combobox</label>
	<select id="guidetype-select"></select>
</div>

				<div class="knob left-border" id="guideparam">
	<div class="wheel" id="guideparam-knob" title="Scroll or drag me up and down, double click to reset">
		<div class="marker"></div>
	</div>
	<label class="value" for="guideparam-knob">
		<p class="name">Knob</p>
		<p><output for="guideparam-knob">0</output> <span class="units">units</span></p>
	</label>
</div>

			</div>
			<h3>Wheel</h3>
			<div class="knob left-border" id="wheelsize">
	<div class="wheel" id="wheelsize-knob" title="Scroll or drag me up and down, double click to reset">
		<div class="marker"></div>
	</div>
	<label class="value" for="wheelsize-knob">
		<p class="name">Knob</p>
		<p><output for="wheelsize-knob">0</output> <span class="units">units</span></p>
	</label>
</div>

			<p style="margin: 0;">
			This pattern completes in <strong><span id="pattern-rotations">0</span></strong> rotations.
			</p>
			<div class="control-group">
				<div class="combobox left-border" id="wheeltype" title="Choose an option">
	<label for="wheeltype-select">Combobox</label>
	<select id="wheeltype-select"></select>
</div>

				<div class="knob left-border" id="wheelparam">
	<div class="wheel" id="wheelparam-knob" title="Scroll or drag me up and down, double click to reset">
		<div class="marker"></div>
	</div>
	<label class="value" for="wheelparam-knob">
		<p class="name">Knob</p>
		<p><output for="wheelparam-knob">0</output> <span class="units">units</span></p>
	</label>
</div>

			</div>
			<div class="checkbox left-border" id="inside" title="Toggle me on or off">
	<input type="checkbox" id="inside-input"></input>
	<label for="inside-input">Checkbox</label>
</div>

		</div>
	</div>

	<noscript>Please enable JavaScript to view this.</noscript>
<div class="canvas-container box-shadow">
	<canvas>Sorry, the canvas element is not supported by your browser.</canvas>
</div>


	<div class="offset-parent">
		<div id="toolbar">
			<button class="icon" id="undo" title="Undo"></button>
			<button class="icon" id="clear" title="Clear everything"></button>
			<button class="icon" id="save" title="Save image"></button>
			<div class="separator"></div>
			<button class="colour" id="colour-0"></button>
			<button class="colour" id="colour-1"></button>
			<button class="colour" id="colour-2"></button>
			<button class="colour" id="colour-3"></button>
			<button class="colour" id="colour-4"></button>
			<button class="colour" id="colour-5"></button>
			<button class="colour" id="colour-6"></button>
			<button class="colour" id="colour-7"></button>
			<div class="separator"></div>
			<button class="thickness" id="thickness-0"></button>
			<button class="thickness" id="thickness-1"></button>
			<button class="thickness" id="thickness-2"></button>
		</div>
	</div>

	<script>
		document.getElementById("website-name").textContent = window.location.host;
	</script>
</body>
